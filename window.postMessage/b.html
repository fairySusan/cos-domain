<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>window.postMessage跨域b页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <h1>我是b页面呐！</h1>
        <div id="box"></div>
    </div>
</body>
<script>
    window.onmessage = function(e){
        var e = e || event;
        alert(e.data);
    }
</script>
