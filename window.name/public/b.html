<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>window.name跨域b页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <h1>我是b页面</h1>
        <iframe id="iframeWindow" src="http://127.0.0.1:8081/a.html" 
        style="display:none" onload="getData()"></iframe>
    </div>
</body>
<script>
    function getData(){
        var iframeWindow = document.getElementById('iframeWindow');
        iframeWindow.onload = function() {
            var data = iframeWindow.contentWindow.name;
            console.log("data:",JSON.parse(data));
        }
        iframeWindow.src = 'about:blank';//为了让b页面与iframe的src同源
    }
</script>
</html>
